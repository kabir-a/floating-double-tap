name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install Java + unzip
      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y unzip wget openjdk-17-jdk

      # 3️⃣ Unzip Project and detect correct project root
      - name: Unzip Project
        run: |
          unzip -o FloatingDoubleTapProject.zip -d ./project

          # Detect the real Android root folder (folder containing settings.gradle)
          PROJECT_DIR=$(find ./project -type f -name "settings.gradle" -exec dirname {} \; | head -n 1)

          if [ -z "$PROJECT_DIR" ]; then
            echo "❌ ERROR: settings.gradle not found."
            exit 1
          fi

          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
          echo "Detected project directory: $PROJECT_DIR"
          ls -R $PROJECT_DIR

      # 4️⃣ Install Android SDK
      - name: Setup Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/

          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          export PATH=$ANDROID_HOME/platform-tools:$PATH

          yes | sdkmanager --licenses

          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # 5️⃣ Make gradlew executable
      - name: Make Gradle Wrapper executable
        run: chmod +x ${{ env.PROJECT_DIR }}/gradlew

      # 6️⃣ Build APK — uses the correct module path
      - name: Build APK
        run: |
          cd ${{ env.PROJECT_DIR }}
          ./gradlew :app:assembleDebug

      # 7️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/app-debug.apk
